{{- if .Values.mongodb.persistence.enabled -}}
    apiVersion: storage.k8s.io/v1
    kind: StorageClass
    metadata:
    name: {{ .Values.mongodb.persistence.storageClass }}
    provisioner: {{ .Values.myStorageClass.provisioner }}
    parameters:
    type: {{ .Values.myStorageClass.name }}
    fsType: {{ .Values.myStorageClass.fsType }}
    reclaimPolicy: {{ .Values.myStorageClass.reclaimPolicy }}
    volumeBindingMode: {{ .Values.myStorageClass.volumeBindingMode }}
{{- end -}} 