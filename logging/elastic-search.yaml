apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: elastic-search
  namespace: argo
  finalizers:
  - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  destination:
    server: https://kubernetes.default.svc
    namespace: logging
  sources:
  - repoURL: https://charts.bitnami.com/bitnami
    chart: elasticsearch
    targetRevision: 'v21.1.0'
    helm:
      valueFiles:
        - $values/loggingelastic-values.yaml
  - repoURL: git@gitlab.com:matanp103/expense-app-gitops.git
    # targetRevision: dev
    ref: values
  syncPolicy:
      automated:
        prune: true
        selfHeal: true
      syncOptions:
        - CreateNamespace=true