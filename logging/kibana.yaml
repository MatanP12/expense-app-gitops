apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: kibana
  namespace: argo
  finalizers:
  - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  destination:
    server: https://kubernetes.default.svc
    namespace: logging
  sources:
  - repoURL: https://charts.bitnami.com/bitnami
    chart: elasticsearch
    targetRevision: 'v11.1.0'
    helm:
      valueFiles:
        - kibana-values.yaml
  syncPolicy:
      automated:
        prune: true
        selfHeal: true
      syncOptions:
        - CreateNamespace=true