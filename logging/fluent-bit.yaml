apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: elastic-search
  namespace: argo
  finalizers:
  - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  destination:
    server: https://kubernetes.default.svc
    namespace: logging
  sources:
  - repoURL: https://fluent.github.io/helm-charts
    chart: elasticsearch
    helm:
      valueFiles:
        - fluent-bit-values.yaml
  syncPolicy:
      automated:
        prune: true
        selfHeal: true
      syncOptions:
        - CreateNamespace=true